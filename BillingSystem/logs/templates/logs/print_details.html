<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* table tr:nth-child(1) {
            visibility: collapse;
        } */
        .FirmName{
            color: black;
            size: 12px;
            text-align: center;
            font-weight: 100;
            /* padding: px 0px 0px 0px; */
            margin-top: 40px;
            margin-bottom: 10px;
        }
        table, body, p, h2, td, form,ul{
            text-align: center;
            font-style: aerial;
        }
        #head1{
            text-align: center;
            margin: 30px 0px 20px 0px ;
            font-weight: 400;
            font-size: 22px;
            color: rgb(22, 21, 112);
            /* border: 2px solid;
            border-radius: 12px;
            border-color: black;
            */
        }
        #button1{
            color: rgb(44, 13, 114);
            background-color: wheat;
            border: 12px;
            border-radius: 12px;
            font-size: 19px;
            height: 40px;
            width: 100px;
            margin: 10px;
            font-weight: bold;
        }
        .messages{
            color: crimson;
            font-size: 22px;
            margin-top: 30px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            /* width: 200px; */
            height: 26px;
            border: 3px solid blue; 
            align-items: center;
            align-self: center;
            border-radius: 10px;
            padding: 1px;
            box-sizing: content-box;
        }
    </style>
    <title>Print Details</title>
    
</head>
<body style="background-color: burlywood;">
    <!-- <script type="text/javascript">
        alert('{{message}}'); -->
    <!-- </script> -->
    {% if messages %}
    <ul class="messages" style="text-align: center;">
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </ul>
    {% endif %}
    <p id="head1">Fill the details to be printed</p>
    {{form.non_field_errors}}
    <form method="post">
        {% csrf_token %}
        <table align="center" style="padding: 0px;font-size: 18px;line-height: 30px;">
            {{ form.as_table }}
        </table>
        <button type="submit" id="button1">Submit</button>
    </form>
</body>

</html>
